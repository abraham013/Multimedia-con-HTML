<!DOCTYPE html>
    <html>
        <head>
            <title>Multimedia con HTML</title>
        </head>
        <body>
            <div>
                <h1>Aprendiendo a utilizar imágenes</h1>
                <!--https://static.wikia.nocookie.net/metroid/images/4/4c/Metroid_Dread_banner_md.png/revision/latest?cb=20210615165831&path-prefix=es-->
                <img src="Metroid_Dread_banner.webp" alt="Metroid Dread" width="545" height="306">
            </div>
            <div>
                <h1>Aprendiendo a utilizar los vídeos</h1>
                <!--https://www.youtube.com/watch?v=VrPYmKhLX-c-->
                <video alt="Pony Salvaje - Cancion Original" width="545" height="306" controls autoplay loop muted>
                    <source src="Pony_Salvaje_Cancion_Original.mp4" type="video/mp4">
                </video>
            </div>
            <div>
                <h1>Aprendiendo a utilizar los audios</h1>
                <!--https://www.youtube.com/watch?v=AARYGWec9Es-->
                <audio controls autoplay loop>
                    <source src="Frutsi!.mp3" type="audio/mp3"></source>
                </audio>
            </div>
        </body>
    </html>
